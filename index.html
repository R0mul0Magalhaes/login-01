<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="conteiner">
        <div id="perfil">
            <img src="/login/assets/perfil.png" alt="perfil">
        </div>

        <form>
            <div>
                <input class="email" type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
            </div>
<br>
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div>
                <a class="botao" href="#" type="button" id="botao">Logar</a>
            </div>

            <div class="esqueceu">
                <a id="esqueceu" href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</body>
</html>
